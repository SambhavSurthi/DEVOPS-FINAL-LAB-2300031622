name: Docker Fullstack CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./springbootproject #ðŸ’€Â Change to the backend project path in git repo
          file: ./springbootproject/backend.Dockerfile #ðŸ’€Â Change to the backend.Dockerfile path in git repo
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/2300031622-lab-backend:latest #ðŸ’€Â change to backend image name you want

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./reactapp #ðŸ’€Â Change to the frontend project path in git repo
          file: ./reactapp/frontend.Dockerfile #ðŸ’€Â Change to the frontend.Dockerfile path in git repo
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/2300031622-lab-frontend:latest #ðŸ’€Â change to frontend image name you want
